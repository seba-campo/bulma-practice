<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="navbar is-widescreen">
            <figure class="image is-48x48">
                <img class="is-rounded navbar-brand" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <div class="navbar-end">
                <a href="" class="button is-primary">
                    <strong>Ingresar</strong>
                </a>
            </div>
    </section>

    <section class="content">
        <div class="content__heading">
            <h2>Escribinos</h2>
            <p>Dejanos tu mensaje y te responderemos pronto.</p>
        </div>
        <form class="form" action="">
            <label for="nombre" class="label">Nombre</label>
            <input type="text" name="nombre" class="input">
            
            <label for="mensaje" class="label">Mensaje</label>
            <textarea name="mensaje" id="" cols="30" rows="10" class="textaera"></textarea>

            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancelar</button>
                </div>
              </div>

        </form>
    </section>

</body>
</html>
