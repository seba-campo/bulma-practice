<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="navbar px-2 py-3">
        <div class="columns is-mobile">
            <div class="column">
                <div class="navbar-brand is-justify-content-space-between">
                    <figure class="image is-32x32">
                        <img src="https://bulma.io/images/placeholders/128x128.png" class="is-rounded" alt="">
                    </figure>
                </div>
            </div>
            
            <div class="column">
                <div class="navbar-menu is-active">
                    <div class="navbar-start">
                        <button class="button is-success">Ingresar</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="is-justify-content-center px-3">
        <div class="content is-large my-6">
            <h2 >Escribinos</h2>
            <p>Dejanos tu mensaje y te responderemos pronto.</p>
        </div>

        <form class="form" action="#">

            <div class="field">
                <div class="control is-large">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" class="input">
                </div>
            </div>
            
            <div class="field">
                <div class="control is-large">
                    <label for="mensaje" class="label">Mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" class="textarea has-fixed-size"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancelar</button>
                </div>
              </div>

        </form>
    </section>

</body>
</html>
